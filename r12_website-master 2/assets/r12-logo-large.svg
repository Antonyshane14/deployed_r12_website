<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- R12 Large Logo Placeholder - Replace with actual logo -->
  <defs>
    <linearGradient id="logoGradientLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#8A8A8A;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="90" stroke="url(#logoGradientLarge)" stroke-width="4" fill="none" filter="url(#glow)"/>
  
  <!-- Middle ring -->
  <circle cx="100" cy="100" r="75" stroke="url(#logoGradientLarge)" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Inner ring -->
  <circle cx="100" cy="100" r="60" stroke="url(#logoGradientLarge)" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Central hexagon -->
  <polygon points="100,40 130,60 130,100 100,120 70,100 70,60" stroke="url(#logoGradientLarge)" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- R12 Text -->
  <text x="100" y="90" font-family="Orbitron, monospace" font-size="32" font-weight="900" fill="url(#logoGradientLarge)" text-anchor="middle" filter="url(#glow)">R12</text>
  
  <!-- Tagline -->
  <text x="100" y="125" font-family="Orbitron, monospace" font-size="12" font-weight="500" fill="url(#logoGradientLarge)" text-anchor="middle" letter-spacing="3px">RAPTURE TWELVE</text>
  
  <!-- Decorative elements -->
  <polygon points="100,15 108,30 92,30" fill="url(#logoGradientLarge)" opacity="0.8"/>
  <polygon points="100,185 108,170 92,170" fill="url(#logoGradientLarge)" opacity="0.8"/>
  <polygon points="15,100 30,92 30,108" fill="url(#logoGradientLarge)" opacity="0.8"/>
  <polygon points="185,100 170,92 170,108" fill="url(#logoGradientLarge)" opacity="0.8"/>
  
  <!-- Corner accents -->
  <polygon points="45,45 55,35 35,55" fill="url(#logoGradientLarge)" opacity="0.6"/>
  <polygon points="155,45 165,55 145,35" fill="url(#logoGradientLarge)" opacity="0.6"/>
  <polygon points="45,155 35,145 55,165" fill="url(#logoGradientLarge)" opacity="0.6"/>
  <polygon points="155,155 165,145 145,165" fill="url(#logoGradientLarge)" opacity="0.6"/>
</svg>
