<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- R12 Logo Placeholder - Replace with actual logo -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="60" cy="60" r="55" stroke="url(#logoGradient)" stroke-width="3" fill="none"/>
  
  <!-- Inner elements -->
  <circle cx="60" cy="60" r="45" stroke="url(#logoGradient)" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- R12 Text -->
  <text x="60" y="50" font-family="Orbitron, monospace" font-size="18" font-weight="700" fill="url(#logoGradient)" text-anchor="middle">R12</text>
  
  <!-- Tagline -->
  <text x="60" y="75" font-family="Orbitron, monospace" font-size="8" font-weight="400" fill="url(#logoGradient)" text-anchor="middle" letter-spacing="2px">RAPTURE TWELVE</text>
  
  <!-- Geometric elements -->
  <polygon points="60,20 65,30 55,30" fill="url(#logoGradient)" opacity="0.7"/>
  <polygon points="60,100 65,90 55,90" fill="url(#logoGradient)" opacity="0.7"/>
  <polygon points="20,60 30,55 30,65" fill="url(#logoGradient)" opacity="0.7"/>
  <polygon points="100,60 90,55 90,65" fill="url(#logoGradient)" opacity="0.7"/>
</svg>
